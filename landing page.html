<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('https://example.com/your-image-url.jpg'); /* Replace with your image URL */
            color: white; /* Set text color to be readable on the background */
        }

        header {
            background-color: rgba(214, 193, 193, 0.7); /* Semi-transparent background for better readability */
            display: flex;           
            justify-content: space-around; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            padding: 1em;
            color: black; /* Set text color to black */
        }

        header img {
            max-height: 100px; /* Set the maximum height of the logo */
            margin-right: 10px; /* Add some right margin for separation */
        }

        section {
    display: flex;
    justify-content: center; /* Center items horizontally */
    align-items: center; /* Center items vertically */
    text-align: left; /* Align text to the left */
    padding: 2em;
    color: black; /* Set text color to black */
}

section img {
    max-width: 100%; /* Set the maximum width of the image to fit its container */
    max-height: 400px; /* Set the maximum height of the image */
    margin-right: 20px; /* Add some right margin for separation */
}

         /* Dropdown styles */
         .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        footer {
            background-color: rgba(214, 193, 193, 0.7); /* Semi-transparent background for better readability */
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            color:black
        }

        @media only screen and (max-width: 600px) {
            section {
        flex-direction: column; /* Stack items vertically on small screens */
        align-items: center; /* Center items horizontally on small screens */
        text-align: center; /* Align text to the center on small screens */
        padding: 1em;
    }

            section img {
                margin-left: 0; /* Remove left margin for small screens */
                margin-bottom: 10px; /* Add margin below the image for separation on small screens */
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="./img/jade-scent Logo.jpg" alt="Logo"><!-- Replace with your logo URL --> 
        <h1>JADE-SCENT</h1>      
        <h1>Home</h1>
        <div class="dropdown">
            <h1>Categories</h1>
            <div class="dropdown-content">
                <a href="#">Candles</a>
                <a href="#">Room Sprays</a>
                <a href="#">Shower Steamers</a>
                <!-- Add more categories as needed -->
            </div>
        </div>
        <h1>Pricing</h1>       
    </header>

    <section>       
        <img src="./img/body-image.jpeg" alt="Image">
        <div>
            <h2>About Us</h2>
            <p>We Naturally Formulated Linen & Room Sprays,Shower Steamers Made for you with Love.</p>
            <p>Explore Our Range Of Products!</p>
        </div>        
    </section>
<section>
    <img src="./img/sprays-image.jpeg" alt="Image" style="max-width: 300px; max-height: auto;">

    <Img src="./img/candles-image.jpeg" alt="Image" style="max-width: 250px; max-height: auto;">
    <Img src="./img/shower-steamers-image.jpeg" alt="Image" style="max-width: 200px; max-height: auto;">
</section>
    <footer>
        &copy; 2024 Jade Scent. All rights reserved.
    </footer>

</body>
</html>
