<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./img/candle-image.jpeg'); /* Add your image URL here */
            background-size: fit;
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* Set text color to be readable on the background */
        }

        header {
            background-color: rgba(51, 51, 51, 0.7); /* Semi-transparent background for better readability */
            text-align: center;
            padding: 1em;
        }

        section {
            text-align: center;
            padding: 2em;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.7); /* Semi-transparent background for better readability */
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media only screen and (max-width: 600px) {
            section {
                padding: 1em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Brand or Product Name</h1>
    </header>

    <section>
        <h2>Welcome to Our Landing Page</h2>
        <p>This is a brief description of what your product or service offers.</p>
        <p>Feel free to explore and learn more!</p>
    </section>

    <footer>
        &copy; 2024 Your Company Name. All rights reserved.
    </footer>

</body>
</html>
